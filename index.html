<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSS Aggregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100" style="overscroll-behavior-x: auto">
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer">
            <a
              class="btn btn-primary full-article"
              href="#"
              role="button"
              target="_blank"
              rel="noopener noreferrer"
              >Читать полностью </a
            ><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0">RSS Агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control w-100"
                      id="url-input"
                      name="url"
                      placeholder="RSS Link"
                      autofocus
                      required
                      autocomplete="off"
                    />
                    <label for="url-input">Ссылка RSS...</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="h-100 btn btn-lg btn-primary px-sm-5">
                    Добавить
                  </button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted">Example: https://lorem-rss.hexlet.app/feed</p>
            <p class="feedback m-0 position-absolute small"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
      </section>
    </main>
    <footer class="footer border-top py-3 mt-5 bg-light">
      <div class="container-xl">
        <div class="text-center">
          Created by
          <a href="https://github.com/tdd3vlp" target="_blank">tdd3vlp</a>
        </div>
      </div>
    </footer>
  </body>
</html>
